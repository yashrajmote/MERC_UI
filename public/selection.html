<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="images/abhitech-mahagenco-combined-logo.png" type="image/png">
    <title>Mahagenco</title>
</head>
<body class="bg-gray-100 overflow-hidden">
    <div class="fixed inset-0 flex flex-col">
        <nav class="sticky top-0 left-0 w-full z-50 bg-white">
            <div class="mb-3 flex w-full h-20">
                <img src="images/abhitech-mahagenco-combined-logo.png" alt="Logo" class="h-20 w-auto">
            </div>
            
        </nav>

        <h1 class="mb-4 mt-3 text-2xl font-extrabold text-center leading-none tracking-tight text-gray-900 md:text-3xl lg:text-4xl dark:text-white">Make a Selection to start</h1>

        <div class="flex flex-grow">

            <!-- Main content that shifts when sidebar is open -->
            <main 
                class="content flex-1 items-center justify-center overflow-y-auto h-[calc(100vh-4rem)] p-4"
            >
                <!-- Main content goes here -->
                <section class="dark:bg-gray-900">
                    <div class="grid grid-cols-3 gap-4 p-4">
                        <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
                            <a href="regParams.html">
                                <img class="rounded-t-lg" src="/images/regulatory_parameters.png" alt="" />
                            </a>
                            <div class="p-5">
                                <a href="regParams.html">
                                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Regulatory Parameters</h5>
                                </a>
                                <a href="regParams.html" class="mt-2 inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                    Go
                                    <svg class="ml-1 w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                        <!-- Repeat the card for two more times -->
                        <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
                            <a href="ai.html">
                                <img class="rounded-t-lg" src="/images/ai_modal.png" alt="" />
                            </a>
                            <div class="mt-16 p-5">
                                <a href="ai.html">
                                    <h5 class="mt-2 mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">AI Model</h5>
                                </a>
                                <a href="ai.html" class="mt-2 inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                    Go  
                                    <svg class="ml-1 w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                                    </svg>
                                </a>
                            </div>                            
                        </div>
                        <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
                            <a href="slagging.html">
                                <img class="rounded-t-lg" src="/images/slagging.png" alt="" />
                            </a>
                            <div class="p-5">
                                <a href="slagging.html">
                                    <h5 class="mt-2 mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Slagging and Fouling Predictor</h5>
                                </a>
                                <a href="slagging.htmll" class="mt-2 inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                    Go
                                    <svg class="ml-1 w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                                    </svg>
                                </a>
                            </div>                        
                        </div>
                    </div>
                  </section>
            </main>
        </div>
    </div>
</body>
</html>
