<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="images/abhitech-mahagenco-combined-logo.png" type="image/png">
    <title>Mahagenco</title>
</head>

<body class="bg-gray-700">
    <div class="max-h-screen flex flex-col">
        <nav class="fixed top-0 left-0 w-full h-14 bg-white shadow z-10">
            <div class="mb-2 mt-2 flex w-full h-3 bg-white-50">
                <img src="images/abhitech-mahagenco-combined-logo.png" alt="Logo" class="h-9 ">
            </div>
            <!-- <div class=" fixed -mt-3 w-full text-center text-sm font-semibold text-gray-700">
                <span id="datetime"></span>
            </div> -->

        </nav>
        <!-- Main content that shifts when sidebar is open -->
        <main class="mt-16 z-0">
            <h1
                class="m-3 text-2xl font-medium text-center leading-none tracking-tight md:text-3xl lg:text-3xl text-white">
                Choose to Get Started!</h1>
            <!-- Main content goes here -->
            <section class="dark:bg-gray-900 h-full w-full">
                <div class="grid grid-cols-3 gap-10 p-8 h-full w-full items-center justify-center">
                    <div class="h-96 p-4 w-full bg-white border border-gray-200 rounded-lg shadow-md
                         dark:bg-gray-800 dark:border-gray-700 transition-transform transform hover:scale-105">
                        <img class="rounded-t-lg h-60 w-full" src="/images/regulatory_parameters.png" alt="" />
                        <div class="p-5 px-0">
                            <h5 style="font-family: math;" class="mb-2 tracking-normal text-lg font-bold tracking-tight text-gray-900 dark:text-white">
                                Regulatory Parameters</h5>
                            <a href="regParams.html"
                                class="mt-2 inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Go
                                <svg class="ml-1 w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
                                </svg>
                            </a>
                        </div>
                    </div>
                    <!-- Repeat the card for two more times -->
                    <div
                        class="h-96 p-4 w-full bg-white border border-gray-200 rounded-lg 
                        shadow-md dark:bg-gray-800 dark:border-gray-700 transition-transform transform hover:scale-105">
                        <img class="rounded-t-lg h-60 w-full" src="/images/ai_modal.png" alt="" />
                        <div class="p-5 px-0">
                            <h5 style="font-family: math;" class="mb-2 tracking-normal text-lg font-bold tracking-tight text-gray-900 dark:text-white">
                                AI Model</h5>
                            <a href="ai.html"
                                class="mt-2 inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Go
                                <svg class="ml-1 w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
                                </svg>
                            </a>
                        </div>
                    </div>
                    <div class="h-96 w-full p-4 bg-white border border-gray-200 rounded-lg shadow-md
                         dark:bg-gray-800 dark:border-gray-700 transition-transform transform hover:scale-105">
                         <img class="rounded-t-lg h-60 w-full" src="/images/slagging.png" alt="" />
                        <div class="p-5 px-0">
                            <h5 style="font-family: math;" class="mb-2 tracking-normal text-lg font-bold tracking-tight text-gray-900 dark:text-white">
                                Slagging and Fouling Predictor</h5>
                            <a href="slagging.html"
                                class="mt-2 inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Go
                                <svg class="ml-1 w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
