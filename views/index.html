<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="images/abhitech-logo.png" type="image/png">
    <title>Mahagenco</title>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <nav class="bg-white shadow p-4">
            <div class="container mx-auto flex items-center">
                <img src="images/abhitech-logo.png" alt="Logo" class="h-20 w-auto">
            </div>
        </nav>
        <main class="flex-grow container mx-auto p-4">
            <div class="flex">
                <aside class="w-1/4 bg-white shadow p-4">
                    <ul class="space-y-4">
                        <li><a href="#" class="block p-2 text-gray-700 hover:bg-gray-200 rounded">Home</a></li>
                        <li><a href="#" class="block p-2 text-gray-700 hover:bg-gray-200 rounded">Projects</a></li>
                        <li><a href="#" class="block p-2 text-gray-700 hover:bg-gray-200 rounded">Settings</a></li>
                    </ul>
                </aside>
                <section class="w-3/4 p-4 bg-white shadow">
                    <h1 class="text-2xl font-bold mb-4">Input</h1>
                    <form id="inputForm">
                        <!-- Accordion for Sections -->
                        <div x-data="{ openSection: 'generation' }">
                            <div @click="openSection = openSection === 'generation' ? '' : 'generation'" class="cursor-pointer bg-gray-200 p-2 rounded mb-2">
                                <h2 class="text-lg font-semibold">Generation and Consumption</h2>
                            </div>
                            <div x-show="openSection === 'generation'" class="grid grid-cols-2 gap-4 mb-4">
                                <!-- Generation and Consumption Inputs -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Generation (MUs)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Generation" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Auxiliary Consumption (MUs)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Auxiliary Consumption" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Raw Coal Consumption (MT)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Raw Coal Consumption" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Washed Coal Consumption (MT)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Washed Coal Consumption" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Imported Coal Consumption (MT)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Imported Coal Consumption" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">LDO Consumption (KL)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="LDO Consumption" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">FO Consumption (KL)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="FO Consumption" required>
                                </div>
                            </div>

                            <!-- GCV Section -->
                            <div @click="openSection = openSection === 'gcv' ? '' : 'gcv'" class="cursor-pointer bg-gray-200 p-2 rounded mb-2">
                                <h2 class="text-lg font-semibold">GCV (Gross Calorific Value)</h2>
                            </div>
                            <div x-show="openSection === 'gcv'" class="grid grid-cols-2 gap-4 mb-4">
                                <!-- GCV Inputs -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Raw Coal GCV (As Billed) (kcal/kg)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Raw Coal GCV(As Billed)" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Washed Coal GCV (As Billed) (kcal/kg)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Washed Coal GCV (As Billed)" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Imported Coal GCV (As Billed) (kcal/kg)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Imported Coal GCV (As Billed)" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Raw Coal GCV (As Received) (kcal/kg)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Raw Coal GCV (As Received)" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Washed Coal GCV (As Received) (kcal/kg)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Washed Coal GCV (As Received)" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Imported Coal GCV (As Received) (kcal/kg)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Imported Coal GCV (As Received)" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">LDO GCV (kcal/kg)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="LDO GCV" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">FO GCV (kcal/kg)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="FO GCV" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Combined Coal GCV after stacking loss (kcal/kg)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Combined Coal GCV after stacking loss" required>
                                </div>
                            </div>

                            <!-- Costs Section -->
                            <div @click="openSection = openSection === 'costs' ? '' : 'costs'" class="cursor-pointer bg-gray-200 p-2 rounded mb-2">
                                <h2 class="text-lg font-semibold">Costs</h2>
                            </div>
                            <div x-show="openSection === 'costs'" class="grid grid-cols-2 gap-4 mb-4">
                                <!-- Costs Inputs -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Raw Coal Landed cost (Rs./MT)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Raw Coal Landed cost" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Washed Coal Landed cost (Rs./MT)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Washed Coal Landed cost" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Imported Coal Landed cost (Rs./MT)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Imported Coal Landed cost" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">LDO cost (Rs./KL)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="LDO cost" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">FO cost (Rs./KL)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="FO cost" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Raw Coal consumption cost (Rs./MT)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Raw Coal consumption cost" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Washed Coal consumption cost (Rs./MT)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Washed Coal consumption cost" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Imported Coal consumption cost (Rs./MT)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Imported Coal consumption cost" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Other Variable costs (Rs. Crores)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Other Variable costs" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Transit loss cost (Rs. Crores)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Transit loss cost" required>
                                </div>
                            </div>

                            <!-- Other Metrics Section -->
                            <div @click="openSection = openSection === 'metrics' ? '' : 'metrics'" class="cursor-pointer bg-gray-200 p-2 rounded mb-2">
                                <h2 class="text-lg font-semibold">Other Metrics</h2>
                            </div>
                            <div x-show="openSection === 'metrics'" class="grid grid-cols-2 gap-4 mb-4">
                                <!-- Other Metrics Inputs -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Actual Transit loss (%)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Actual Transit loss" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">MTBF achieved (days)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="MTBF achieved" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Ramp rate achieved (%/min)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Ramp rate achieved" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Peak AVF achieved (%)</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Peak AVF achieved" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">FGMO</label>
                                    <input type="number" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="FGMO" required>
                                </div>
                            </div>
                        </div>

                        <div class="fixed bottom-4 right-4">
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Submit</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.js" defer></script>
    <script>
        document.getElementById('inputForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('/api/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert('Calculation Result: ' + result.result);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
